<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vd1 editor</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
    }
   
   html, body {
     height: 100%;    
     margin: 0;
    }
    
    #editor {
      flex: 1;
      width: 100%;
    }
    
    #im {
      height: 100px;
      width: 100%;
    }

    #th {
      width: 1210;
      height: 100;
      background-color: black;
      
    }
    
    #th {
      width: 100%;
      height: 100px;
      background: url("https://uploads.onecompiler.io/43xpej4gb/43y4fckzs/animation%20thhe%20stark%20contrast%20between%20the%20vibrant%20blue%20lines.jpg")
             center/cover no-repeat;
             display: flex;
             align-items: center;
             padding: 1rem;
    }



    #th select.form-select {
      background-color: #000;     
      color: #fff;                 
      border: 1px solid #444;      
    }


    #th select.form-select option {
      background-color: #000;
      color: #fff;
    }
 
 
    #th select.form-select:focus {
      box-shadow: none;
      border-color: #666;
    }

      (function () {
  const customWords = new Set();
  const builtIns = new Set([
  'and','break','do','else','elseif','end',
  'false','for','function','if','in','local',
  'nil','not','or','repeat','return','then',
  'true','until','while',
  'print','wait',
  'workspace','Players','ReplicatedStorage','RunService','UserInputService',
  'Humanoid','HumanoidRootPart','ScreenGui','Instance','Parent',
  'GetPlayers','GetChildren','GetService','Instance.new',
  'task','task.wait','task.spawn','task.delay','task.defer','task.synchronize','task.desynchronize'
]);


  editor.onDidChangeModelContent(() => {
    customWords.clear();

    const text = editor.getValue();

    const matches = text.match(/\b[a-zA-Z_][a-zA-Z0-9_]*\b/g) || [];

    matches.forEach(word => {
      if (word.length > 1 && !builtIns.has(word)) {
        customWords.add(word);
      }
    });
  });

  monaco.languages.registerCompletionItemProvider('lua', {
    provideCompletionItems: function () {
      const suggestions = Array.from(customWords).map(w => ({
        label: w,
        kind: monaco.languages.CompletionItemKind.Text,
        insertText: w,
        detail: 'User word'
      }));
      return { suggestions };
    }
  });
})();

      monaco.languages.setLanguageConfiguration('lua', {
        autoClosingPairs: [
          { open: '(', close: ')' },
          { open: '{', close: '}' },
          { open: '[', close: ']' },
          { open: '"', close: '"' },
          { open: "'", close: "'" }
          ],
          indentationRules: {
            increaseIndentPattern: /^\s*(function|if|for|while|repeat|do)\b.*$/,
            decreaseIndentPattern: /^\s*(end|until)\b/
          }
      });
      
      monaco.languages.setLanguageConfiguration('lua', {
  autoClosingPairs: [
    { open: '(', close: ')' },
    { open: '{', close: '}' },
    { open: '[', close: ']' },
    { open: '"', close: '"' },
    { open: "'", close: "'" }
  ],
  indentationRules: {
    increaseIndentPattern: /^\s*((local\s+)?function\b.*|do\b|then\b|repeat\b).*$/,
    decreaseIndentPattern: /^\s*(end|until)\b/
  },
  onEnterRules: [
    {
      beforeText: /^\s*(?:local\s+function\b.*|function\b.*|do\b|then\b|repeat\b).*$/,
      action: { indentAction: monaco.languages.IndentAction.Indent }
    },
    {
      beforeText: /^\s*(?:else|elseif)\b.*$/,
      action: { indentAction: monaco.languages.IndentAction.IndentOutdent }
    }
